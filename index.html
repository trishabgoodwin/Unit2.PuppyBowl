<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PuppyBowl</title>
  </head>
  <body>
    <form id="new-player-form">
      <h1>Tell us about your new pet!</h1>
      <br>
        <div>
          <label for="name">Name: </label> 
          <input type="text" name="name" id="name" required />
        </div>
        <br>
        <div>
          <label for="name">Breed: </label> 
          <input type="text" name="breed" id="breed" required />
        </div>
        <br>
        <div>
          <p>Starting Status?</p>
          <label><input type="radio" name="radio" value="bench"/>Bench </label>
          <label><input type="radio" name="radio" value="field"/>Field </label>
        </div>
        <br>
        <div>
        <label for="image-upload">Choose an image:</label>
        <input type="file" id="image-upload" name="image" accept="image/*">
        <button id="uploadNewPic" type="submit">Upload</button>
        </div>
        <br>
        <div>
          <label for="name">Team ID: </label> 
          <input type="number" name="idnum" id="idnum"/>
        </div>
        <button>Add Pet!</button>
    </form>
    <main></main>
    <script src="./script.js"></script>
  </body>
</html>
